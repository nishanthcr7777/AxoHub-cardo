version: '3.8'

services:
  midnight-proof-server:
    image: midnightnetwork/proof-server:latest
    container_name: axohub-midnight-proof
    ports:
      - "6300:6300"  # Proof server port
    command: midnight-proof-server --network testnet
    volumes:
      - ./contract/artifacts:/artifacts:ro
      - midnight-data:/data
    restart: unless-stopped
    networks:
      - midnight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  midnight-data:
    driver: local

networks:
  midnight-network:
    driver: bridge
